<!DOCTYPE html>
<html>
<head>
  <base href="https://hypernav.tech" />
  <title>HyperNav - Your Ultimate Navigation Hub</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --secondary-color: #ff66b2;
      --background-color: #1a1a2e;
      --text-color: #e0e0e0;
      --hover-color: #4d4dff;
      --category-color: #64ffda;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      animation: pulse 2s infinite;
      text-align: center;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 3rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 255, 204, 0.2);
      display: flex;
      align-items: center;
    }

    .search-form {
      display: flex;
      width: 100%;
      align-items: center;
    }

    .search-input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(224, 224, 224, 0.7);
    }

    .search-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      margin-left: 0.5rem;
      transition: all 0.3s ease;
    }

    .search-button svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-color);
    }

    .search-button:hover svg {
      fill: var(--hover-color);
    }

    .search-engine-select {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      margin-right: 0.5rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-engine-select:hover {
      color: var(--primary-color);
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
    }

    .category {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .category-title {
      font-size: 1.5rem;
      color: var(--category-color);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }

    .category-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--category-color), transparent);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .nav-item {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
    }

    .nav-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--hover-color);
      border-color: var(--hover-color);
    }

    .nav-item::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent 30%);
      animation: rotate 4s linear infinite;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: var(--background-color);
      border-radius: 7px;
      z-index: 1;
    }

    .nav-item span {
      position: relative;
      z-index: 2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: var(--primary-color);
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-100vh) translateX(100vw); }
      50% { transform: translateY(-50vh) translateX(50vw); }
      75% { transform: translateY(-25vh) translateX(75vw); }
      100% { transform: translateY(0) translateX(0); }
    }

    @media (max-width: 1200px) {
      .categories-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .categories-container {
        grid-template-columns: 1fr;
      }

      .category-title {
        font-size: 1.3rem;
      }

      .nav-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }

      .nav-item {
        padding: 0.8rem;
        min-height: 50px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .category-title {
        font-size: 1.2rem;
      }

      .nav-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .nav-item {
        padding: 0.6rem;
        min-height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HyperNav</div>
    <div class="search-container">
      <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
        <select class="search-engine-select" name="search-engine" onchange="updateSearchAction(this)">
          <option value="https://www.google.com/search">Google</option>
          <option value="https://www.bing.com/search">Bing</option>
          <option value="https://search.yahoo.com/search">Yahoo</option>
          <option value="https://duckduckgo.com/">DuckDuckGo</option>
        </select>
        <input class="search-input" type="text" name="q" placeholder="Search the web..." />
        <button class="search-button" type="submit">
          <svg viewBox="0 0 24 24">
            <path d="M23.707 22.293l-6.362-6.362A9.953 9.953 0 0020 10c0-5.523-4.477-10-10-10S0 4.477 0 10s4.477 10 10 10a9.953 9.953 0 005.931-2.136l6.362 6.362a1 1 0 001.414-1.414zM2 10a8 8 0 1116 0 8 8 0 01-16 0z"/>
          </svg>
        </button>
      </form>
    </div>
    <div class="categories-container">
      <div class="category">
        <div class="category-title">Technology</div>
        <div class="nav-grid">
          <a href="https://techcrunch.com" class="nav-item"><span>TechCrunch</span></a>
          <a href="https://thenextweb.com" class="nav-item"><span>The Next Web</span></a>
          <a href="https://www.wired.com" class="nav-item"><span>Wired</span></a>
          <a href="https://www.verge.com" class="nav-item"><span>The Verge</span></a>
        </div>
      </div>
      <div class="category">
        <div class="category-title">Science</div>
        <div class="nav-grid">
          <a href="https://www.sciencemag.org" class="nav-item"><span>Science Magazine</span></a>
          <a href="https://www.nature.com" class="nav-item"><span>Nature</span></a>
          <a href="https://www.scientificamerican.com" class="nav-item"><span>Scientific American</span></a>
          <a href="https://www.livescience.com" class="nav-item"><span>Live Science</span></a>
        </div>
      </div>
      <div class="category">
        <div class="category-title">News</div>
        <div class="nav-grid">
          <a href="https://www.bbc.com/news" class="nav-item"><span>BBC News</span></a>
          <a href="https://www.cnn.com" class="nav-item"><span>CNN</span></a>
          <a href="https://www.nytimes.com" class="nav-item"><span>The New York Times</span></a>
          <a href="https://www.aljazeera.com" class="nav-item"><span>Al Jazeera</span></a>
        </div>
      </div>
      <div class="category">
        <div class="category-title">Entertainment</div>
        <div class="nav-grid">
          <a href="https://www.rollingstone.com" class="nav-item"><span>Rolling Stone</span></a>
          <a href="https://www.billboard.com" class="nav-item"><span>Billboard</span></a>
          <a href="https://www.tmz.com" class="nav-item"><span>TMZ</span></a>
          <a href="https://www.vulture.com" class="nav-item"><span>Vulture</span></a>
        </div>
      </div>
    </div>
    <div class="particles">
      <div class="particle" style="top: 10%; left: 20%; animation-duration: 22s;"></div>
      <div class="particle" style="top: 30%; left: 40%; animation-duration: 25s;"></div>
      <div class="particle" style="top: 50%; left: 60%; animation-duration: 20s;"></div>
      <div class="particle" style="top: 70%; left: 80%; animation-duration: 18s;"></div>
      <div class="particle" style="top: 90%; left: 50%; animation-duration: 21s;"></div>
      <div class="particle" style="top: 20%; left: 70%; animation-duration: 23s;"></div>
      <div class="particle" style="top: 40%; left: 10%; animation-duration: 19s;"></div>
      <div class="particle" style="top: 60%; left: 30%; animation-duration: 17s;"></div>
      <div class="particle" style="top: 80%; left: 90%; animation-duration: 26s;"></div>
    </div>
  </div>
  <script>
    function updateSearchAction(selectElement) {
      const form = selectElement.closest('form');
      form.action = selectElement.value;
    }
  </script>
</body>
</html>
